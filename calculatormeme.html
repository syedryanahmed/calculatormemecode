<!DOCTYPE html>
<html>
<head>
    <title>Amount Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #loading {
            display: none;
            position: relative;
            z-index: 9999;
        }
        .spinner {
            border: 12px solid #f3f3f3;
            border-top: 12px solid #3498db;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #number-57 {
            display: none;
            font-size: 24px;
            font-weight: bold;
        }
        #failed-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            font-size: 24px;
            z-index: 9999;
            padding: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Amount Calculator</h1>
    <label for="value1">First Number:</label>
    <input type="number" id="value1"><br><br>
    <label for="value2">Second Number:</label>
    <input type="number" id="value2"><br><br>
    <button onclick="calculateAmount()">Calculate</button>
    <p id="result"></p>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div id="number-57">= 57</div>
    <div id="failed-screen">Internal Server Error</div>
    <script>
        function calculateAmount() {
            var value1 = parseFloat(document.getElementById("value1").value);
            var value2 = parseFloat(document.getElementById("value2").value);
            var result = value1 + value2;
            document.getElementById("loading").style.display = "block";
            setTimeout(function() {
                document.getElementById("loading").style.display = "none";
                document.getElementById("number-57").style.display = "block";
                setTimeout(function() {
                    document.getElementById("number-57").style.display = "none";
                    document.getElementById("failed-screen").style.display = "block";
                }, 2000);
            }, 5000);
        }
    </script>
</body>
</html>
